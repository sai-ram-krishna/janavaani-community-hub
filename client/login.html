<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janavaani - Login</title>
    <script src="scripts/login.js" defer></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #052cd6 0%, #99a24b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            max-width: 1000px;
            width: 90%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            overflow: hidden;
            min-height: 600px;
        }

        .login-left {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 3rem;
            text-align: center;
            position: relative;
        }

        .login-left::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="20" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="40" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="70" cy="60" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="30" cy="80" r="1.5" fill="rgba(255,255,255,0.1)"/></svg>');
            opacity: 0.5;
        }

        .logo-section {
            z-index: 1;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            backdrop-filter: blur(10px);
        }

        .tagline {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
            line-height: 1.5;
        }

        .features {
            margin-top: 2rem;
            text-align: left;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }

        .feature-icon {
            width: 24px;
            height: 24px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        .login-right {
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-title {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .login-subtitle {
            color: #7f8c8d;
            font-size: 1rem;
        }

        .login-form {
            width: 100%;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.2);
            background: white;
        }

        .login-type {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .login-type input[type="radio"] {
            display: none;
        }

        .login-type label {
            flex: 1;
            padding: 1rem;
            text-align: center;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.8);
        }

        .login-type input[type="radio"]:checked + label {
            border-color: #667eea;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .department-select {
            display: none;
            margin-bottom: 1.5rem;
        }

        .department-select.show {
            display: block;
        }

        .department-select select {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
            cursor: pointer;
        }

        .department-select select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #764ba2;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .signup-link {
            text-align: center;
            color: #7f8c8d;
            font-size: 0.95rem;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            color: #764ba2;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                grid-template-columns: 1fr;
                max-width: 400px;
            }

            .login-left {
                padding: 2rem;
                min-height: 200px;
            }

            .logo {
                font-size: 2rem;
            }

            .logo-icon {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }

            .features {
                display: none;
            }

            .login-right {
                padding: 2rem;
            }

            .login-title {
                font-size: 1.5rem;
            }
        }

        /* Animation */
        .login-container {
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Left Side - Branding -->
        <div class="login-left">
            <div class="logo-section">
                <div class="logo">
                    <div class="logo-icon">üèõÔ∏è</div>
                    JANAVAANI
                </div>
                <div class="tagline">RAISE YOUR VOICE</div>
                <div class="subtitle">SHAPE YOUR CITY</div>
                
                <div class="features">
                    <div class="feature">
                        <div class="feature-icon">üìù</div>
                        Report civic issues instantly
                    </div>
                    <div class="feature">
                        <div class="feature-icon">üë•</div>
                        Connect with your community
                    </div>
                    <div class="feature">
                        <div class="feature-icon">üìä</div>
                        Track resolution progress
                    </div>
                    <div class="feature">
                        <div class="feature-icon">üèõÔ∏è</div>
                        Direct government access
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="login-right">
            <div class="login-header">
                <h2 class="login-title">Welcome Back</h2>
                <p class="login-subtitle">Sign in to continue making a difference</p>
            </div>

            <form class="login-form" id="loginForm">
                <!-- Login Type Selection -->
                <div class="login-type">
                    <input type="radio" id="citizen" name="userType" value="citizen" checked>
                    <label for="citizen">üë• Citizen</label>
                    
                    <input type="radio" id="government" name="userType" value="government">
                    <label for="government">üèõÔ∏è Government</label>
                </div>

                <!-- Department Selection (for Government) -->
                <div class="department-select" id="departmentSelect">
                    <label for="department">Select Department</label>
                    <select id="department" name="department">
                        <option value="">Choose Department</option>
                        <option value="water">Water Department</option>
                        <option value="electricity">Electricity Board</option>
                        <option value="roads">Roads & Transport</option>
                        <option value="sanitation">Sanitation</option>
                        <option value="education">Education</option>
                        <option value="healthcare">Healthcare</option>
                        <option value="police">Police</option>
                        <option value="municipal">Municipal Corporation</option>
                    </select>
                </div>

                <!-- Email/Username -->
                <div class="form-group">
                    <label for="email">Email or Username</label>
                    <input type="text" id="email" name="email" required 
                           placeholder="Enter your email or username">
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Enter your password">
                </div>

                <!-- Options -->
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <!-- Login Button -->
                <button type="submit" class="login-btn">Sign In</button>

                <!-- Signup Link -->
                <div class="signup-link">
                    Don't have an account? <a href="#" onclick="redirectToSignup()">Create Account</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Handle user type selection
        document.addEventListener('DOMContentLoaded', function() {
            const userTypeRadios = document.querySelectorAll('input[name="userType"]');
            const departmentSelect = document.getElementById('departmentSelect');

            userTypeRadios.forEach(radio => {
                radio.addEventListener('change', function() {
                    if (this.value === 'government') {
                        departmentSelect.classList.add('show');
                    } else {
                        departmentSelect.classList.remove('show');
                    }
                });
            });

        });

        function redirectToSignup() {
            window.location.href = 'signup.html';
        }
    </script>
</body>
</html>
