<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Function Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        pre { background: #f8f9fa; padding: 10px; border: 1px solid #ddd; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Dashboard JavaScript Function Tests</h1>
    <div id="results"></div>

    <!-- Simulate user data -->
    <script>
        // Mock user data
        localStorage.setItem('janavaani_user', JSON.stringify({
            id: 'test-user-123',
            name: 'Test User',
            email: 'test@example.com',
            userType: 'citizen'
        }));

        function logResult(message, type) {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }

        // Test basic functions
        function testBasicFunctions() {
            // Test if core functions exist
            const dashboardScript = document.createElement('script');
            dashboardScript.src = 'scripts/dashboard.js';
            dashboardScript.onload = function() {
                // Wait a bit for script to initialize
                setTimeout(() => {
                    try {
                        // Test if functions exist
                        if (typeof showSection === 'function') {
                            logResult('‚úÖ showSection function exists', 'success');
                        } else {
                            logResult('‚ùå showSection function missing', 'error');
                        }

                        if (typeof handleIssueSubmission === 'function') {
                            logResult('‚úÖ handleIssueSubmission function exists', 'success');
                        } else {
                            logResult('‚ùå handleIssueSubmission function missing', 'error');
                        }

                        if (typeof loadBrowseIssues === 'function') {
                            logResult('‚úÖ loadBrowseIssues function exists', 'success');
                        } else {
                            logResult('‚ùå loadBrowseIssues function missing', 'error');
                        }

                        if (typeof getApiBaseUrl === 'function') {
                            const apiUrl = getApiBaseUrl();
                            logResult('‚úÖ getApiBaseUrl returns: ' + apiUrl, 'success');
                        } else {
                            logResult('‚ùå getApiBaseUrl function missing', 'error');
                        }

                        // Test API connection
                        testAPI();

                    } catch (error) {
                        logResult('‚ùå Error testing functions: ' + error.message, 'error');
                    }
                }, 1000);
            };
            dashboardScript.onerror = function() {
                logResult('‚ùå Failed to load dashboard.js', 'error');
            };
            document.head.appendChild(dashboardScript);
        }

        async function testAPI() {
            try {
                const apiUrl = typeof getApiBaseUrl === 'function' ? getApiBaseUrl() : 'http://localhost:5000';
                logResult('‚ÑπÔ∏è Testing API at: ' + apiUrl, 'info');
                
                const response = await fetch(`${apiUrl}/api/issues`);
                if (response.ok) {
                    const data = await response.json();
                    logResult('‚úÖ API connection successful. Found ' + data.issues.length + ' issues', 'success');
                } else {
                    logResult('‚ùå API responded with status: ' + response.status, 'error');
                }
            } catch (error) {
                logResult('‚ùå API connection failed: ' + error.message, 'error');
            }
        }

        // Start tests
        logResult('üöÄ Starting Dashboard Function Tests...', 'info');
        testBasicFunctions();
    </script>
</body>
</html>
