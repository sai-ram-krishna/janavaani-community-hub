<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report Issue - JANAVAANI</title>
  <link rel="stylesheet" href="styles/styles1.css">
  <script src="scripts/location-selector.js" defer></script>
  <script src="scripts/report-issue.js" defer></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .issue-form-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .form-section {
      margin-bottom: 2rem;
    }

    .form-section h3 {
      color: #2c3e50;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #e74c3c;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
      font-family: inherit;
    }

    .priority-options {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      margin-top: 0.5rem;
    }

    .priority-option {
      text-align: center;
      padding: 1rem;
      border: 2px solid #ddd;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .priority-option input[type="radio"] {
      display: none;
    }

    .priority-option.low {
      border-color: #27ae60;
    }

    .priority-option.medium {
      border-color: #f39c12;
    }

    .priority-option.high {
      border-color: #e67e22;
    }

    .priority-option.urgent {
      border-color: #e74c3c;
    }

    .priority-option:hover,
    .priority-option.selected {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .priority-option.selected.low {
      background: rgba(39, 174, 96, 0.1);
      border-color: #27ae60;
    }

    .priority-option.selected.medium {
      background: rgba(243, 156, 18, 0.1);
      border-color: #f39c12;
    }

    .priority-option.selected.high {
      background: rgba(230, 126, 34, 0.1);
      border-color: #e67e22;
    }

    .priority-option.selected.urgent {
      background: rgba(231, 76, 60, 0.1);
      border-color: #e74c3c;
    }

    .submit-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 2rem;
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .alert {
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      display: none;
    }

    .alert.success {
      background: rgba(39, 174, 96, 0.1);
      border: 1px solid #27ae60;
      color: #27ae60;
    }

    .alert.error {
      background: rgba(231, 76, 60, 0.1);
      border: 1px solid #e74c3c;
      color: #e74c3c;
    }

    @media (max-width: 768px) {
      .form-row {
        grid-template-columns: 1fr;
      }
      
      .priority-options {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>
<body>

<div class="issue-form-container">
  <a href="index.html" class="back-link">‚Üê Back to Home</a>
  
  <h2>Report a Civic Issue</h2>
  <p>Help improve your community by reporting issues that need attention.</p>

  <div id="alertContainer"></div>

  <form id="issueForm" class="issue-form">
    <!-- Issue Details Section -->
    <div class="form-section">
      <h3>üìù Issue Details</h3>
      
      <div class="form-group">
        <label for="title">Issue Title *</label>
        <input type="text" id="title" name="title" 
               placeholder="Brief title describing the issue" 
               required maxlength="200">
      </div>

      <div class="form-group">
        <label for="category">Category *</label>
        <select id="category" name="category" required>
          <option value="">Select Issue Category</option>
          <option value="water-supply">üíß Water Supply</option>
          <option value="electricity">‚ö° Electricity</option>
          <option value="roads-transport">üõ£Ô∏è Roads & Transport</option>
          <option value="sanitation-waste">üóëÔ∏è Sanitation & Waste</option>
          <option value="street-lighting">üí° Street Lighting</option>
          <option value="drainage">üåä Drainage</option>
          <option value="parks-recreation">üå≥ Parks & Recreation</option>
          <option value="public-safety">üö® Public Safety</option>
          <option value="noise-pollution">üîä Noise Pollution</option>
          <option value="other">üìã Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="description">Detailed Description *</label>
        <textarea id="description" name="description" 
                  placeholder="Provide a detailed description of the issue, including what you observed, when it occurred, and how it affects the community..." 
                  required maxlength="2000"></textarea>
      </div>

      <div class="form-group">
        <label>Priority Level *</label>
        <div class="priority-options">
          <label class="priority-option low" for="priority-low">
            <input type="radio" id="priority-low" name="priority" value="low">
            <div><strong>Low</strong><br><small>Minor inconvenience</small></div>
          </label>
          <label class="priority-option medium" for="priority-medium">
            <input type="radio" id="priority-medium" name="priority" value="medium" checked>
            <div><strong>Medium</strong><br><small>Needs attention</small></div>
          </label>
          <label class="priority-option high" for="priority-high">
            <input type="radio" id="priority-high" name="priority" value="high">
            <div><strong>High</strong><br><small>Significant impact</small></div>
          </label>
          <label class="priority-option urgent" for="priority-urgent">
            <input type="radio" id="priority-urgent" name="priority" value="urgent">
            <div><strong>Urgent</strong><br><small>Immediate action needed</small></div>
          </label>
        </div>
      </div>
    </div>

    <!-- Location Section -->
    <div class="form-section">
      <h3>üìç Location Details</h3>
      
      <div class="form-row">
        <div class="form-group">
          <label for="state">State *</label>
          <select id="state" name="state" required>
            <option value="">Select State</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Telangana">Telangana</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="district">District *</label>
          <select id="district" name="district" required disabled>
            <option value="">Select District</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="mandal">Mandal *</label>
          <select id="mandal" name="mandal" required disabled>
            <option value="">Select Mandal</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="village">Village *</label>
          <select id="village" name="village" required disabled>
            <option value="">Select Village</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="address">Detailed Address *</label>
        <textarea id="address" name="address" 
                  placeholder="House/Door number, Street name, Landmark details" 
                  required rows="3"></textarea>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="pincode">Pincode *</label>
          <input type="text" id="pincode" name="pincode" 
                 placeholder="6-digit pincode" 
                 required pattern="[0-9]{6}" maxlength="6">
        </div>
        
        <div class="form-group">
          <label for="landmark">Nearby Landmark</label>
          <input type="text" id="landmark" name="landmark" 
                 placeholder="Nearby landmark or reference point">
        </div>
      </div>
    </div>

    <!-- Contact Section -->
    <div class="form-section">
      <h3>üë§ Your Details</h3>
      
      <div class="form-row">
        <div class="form-group">
          <label for="reporterName">Your Name *</label>
          <input type="text" id="reporterName" name="reporterName" 
                 placeholder="Your full name" required>
        </div>
        
        <div class="form-group">
          <label for="reporterEmail">Email Address *</label>
          <input type="email" id="reporterEmail" name="reporterEmail" 
                 placeholder="your.email@example.com" required>
        </div>
      </div>

      <div class="form-group">
        <label for="reporterPhone">Phone Number *</label>
        <input type="tel" id="reporterPhone" name="reporterPhone" 
               placeholder="Your phone number" required>
      </div>
    </div>

    <button type="submit" class="submit-btn" id="submitBtn">
      Submit Issue Report
    </button>
  </form>
</div>

</body>
</html>
